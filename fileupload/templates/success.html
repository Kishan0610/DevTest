<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
        <!-- Alert Message -->
        <div class="mb-4 p-4 text-sm text-blue-700 bg-blue-100 rounded-lg" role="alert">
            An email has been sent to your mail with the summary report.
        </div>
        
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Summary Report</h2>
        <pre class="bg-gray-50 border border-gray-300 rounded-md p-4 overflow-x-auto whitespace-pre-wrap">
            {{ summary }}
        </pre>
    </div>
</body>
</html>
