<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-lg mx-auto p-8 space-y-8">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-700 text-center mb-4">Upload Your File</h1>
        <p class="text-center text-gray-500 mb-6">Select your Excel or CSV file and click upload.</p>

        <!-- File Upload Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-6" id="uploadForm">
            <!-- CSRF Token -->
            {% csrf_token %}
            {{ form.as_p }}

            <!-- File Input -->
            <div class="relative">
                <input id="fileInput" type="file" name="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring focus:ring-blue-200" required>
                <p class="mt-1 text-sm text-gray-600">Accepted formats: .xlsx, .csv</p>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="relative inline-flex items-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-110 hover:shadow-lg focus:ring focus:ring-blue-300">
                    <span class="pr-2">Upload</span>
                    <!-- Button Icon (Arrow Up) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3.293 9.293a1 1 0 011.414 0L9 6.414V16a1 1 0 112 0V6.414l4.293 2.879a1 1 0 011.414-1.414l-6-6a1 1 0 00-1.414 0l-6 6a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
